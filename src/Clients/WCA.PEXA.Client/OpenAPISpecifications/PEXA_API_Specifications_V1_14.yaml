    SettlementUploadRequest:
      type: object
      required:
        - WorkspaceId
        - Role
        - Schedule
      properties:
        SubscriberId:
          type: string
          description: >
            The PEXA internal reference for the subscriber initiating the API
            service call.


            Note: Subscriber Id is not required for any subscribers using
            token based authentication (OAuth, SAML etc.).


            For mutual SSL authentication, the Subscriber Id must be provided.
          maxLength: 19
        WorkspaceId:
          type: string
          description: PEXA workspace number
          maxLength: 13
        Role:
          type: string
          description: Subscriber's participant role in the workspace
          enum:
            - Incoming Proprietor
            - Incoming Mortgagee
            - Incoming Caveator
            - Proprietor on Title
            - Mortgagee on Title
            - Caveator on Title
            - Consentor
            - CT Controller
            - Applicant
        Schedule:
          type: object
          properties:
            LineItem:
              type: array
              description: >
                The total sum of source line items including system generated
                line items must be less than or equal to 999,999,999.99.


                The total sum of destination line items including system
                generated line items must be less than or equal to
                999,999,999.99.
              minItems: 1
              items:
                type: object
                required:
                  - Type
                  - Category
                  - Value
                properties:
                  Type:
                    type: string
                    enum:
                      - Source
                      - Destination
                  Category:
                    type: string
                    description: >-
                      Depending on subscriber's participant role in the
                      workspace, different values are valid.
                    enum:
                      - Loan Proceeds
                      - Funds for Lodgement Fee
                      - Funds for PEXA Fee
                      - First Home Owner's Grant
                      - Funds for Stamp Duty
                      - Purchaser's Equity
                      - Vendor to Pay
                      - Loan Payout
                      - Professional Fees
                      - Third Party Beneficiary
                      - Water Rates
                      - Council Rates
                      - Body Corporate Fees
                      - Vendor's Funds
                      - Linked Financial Settlement (Interim Account)
                      - GST Withholding
                      - Other
                  CustomCategory:
                    type: string
                    description: >
                      Can be provided to name the financial line item if
                      Category is 'Other'.


                      Must not be populated if Category is not 'Other'.


                      Valid character set: alphanumeric and spaces only.
                    maxLength: 50
                  AccountDetails:
                    type: object
                    description: >-
                      One of the following 'Destination' or 'Source' must be
                      provided
                    oneOf:
                      - $ref: '#/components/schemas/Source'
                      - $ref: '#/components/schemas/Destination'
                  AssociatedSubscriber:
                    type: string
                    maxLength: 150
                    description: >
                      The subscriber acting in the role of 'Incoming Proprietor'
                      or 'Proprietor on Title' who will be responsible for
                      signing off against 'Third Party Beneficiary', 'Body
                      Corporate Fees', 'Council Rates' or 'Water Rates'
                      financial line item category types.


                      This must be provided for the above line item category
                      types if the workspace has more than one active 'Incoming
                      Proprietor' or 'Proprietor on Title'.


                      Optional for the above line item category types if there
                      is only one other representative subscriber in the
                      workspace (as PEXA will automatically default the other
                      participant as the subscriber associated to the line
                      item).
                  TransactionDescription:
                    type: string
                    maxLength: 18
                    description: >
                      <p>Valid character set: alphanumeric and spaces only.
                      Transaction description that will appear on the account statement.
                      Valid Format: Letters Numbers and Whitespaces only.
                      Must not be provided if Type is "Source" and the default account is used. Or when Type is "Destination" and BPAY account is populated.</p>
                  Value:
                    type: number
                    description: >
                      Amount inclusive of GST where applicable.
                      Must be positive and less than or equal to 99,999,999.99
                  ClientName:
                    type: string
                    maxLength: 64
                    description: >
                      <p>Valid character set: alphanumeric and spaces only.
                      Transaction description that will appear on the account statement.
                      Valid Format: Letters Numbers and Whitespaces only.
                      Must not be provided if Type is "Source" and the default account is used. Or when Type is "Destination" and BPAY account is populated.
                      </p>
                  Verified:
                    type: string
                    enum:
                      - Yes
                      - No
                  VerifiedBy:
                    type: string
                    format: email
                    maxLength: 100
                    description: >
                      The trust acount fund verifier's username.
                      This user must belong to the same subscriber and have funds verification permission.
