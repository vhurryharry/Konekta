    MaintainSettlementDateAndTimeRequest:
      type: object
      required:
        - SubscriberId
        - WorkspaceId
        - Role
        - SettlementActionType
      properties:
        SubscriberId:
          type: string
          maxLength: 19
          description: >-
            The PEXA internal reference for the subscriber initiating the API
            service call. Note: Subscriber Id is not required for any subscribers
            using token based authentication (OAuth, SAML etc.). For mutual SSL
            authentication, the Subscriber Id must be provided.
        WorkspaceId:
          type: string
          maxLength: 13
          description: >-
            PEXA workspace number
        Role:
          description: >
            Valid values are dependent on the subscriber type.

            If the subscriber is acting in multiple roles within the workspace, only one role must be provided.
          type: string
          enum:
            - Incoming Mortgagee
            - Mortgagee on Title
            - Incoming Properietor
            - Proprietor on Title
            - Incoming Caveator
        SettlementActionType:
          description: >
            Used if wanting to find out the available settlement times prior to creating a workspace in a certain jurisdiction.
            This must not be provided if workspaceId is provided.
            If workspaceId is not provided, this field is mandatory.
          type: string
          enum:
            - Accept
            - Reset to pending
            - Propose new date and time
        SettlementDateAndTime:
          type: string
          format: timestamp
          description: >
            The settlement date/time is provided (in UTC) to ensure the participant settlement acceptance status is being set against the settlement date/time which is currently in the workspace.

            If the settlement date/time provided here differs to that of the workspace, an error will be returned advising that the settlement details are misaligned.

            Must be provided when the Settlement Action Type is 'Accepted' or 'Reset to pending'.

            Must not be provided when the Settlement Action Type is 'Propose new date and time'.
        SettlementDetails:
          type: object
          description: >
            The settlement date and time details to set/propose in the workspace.
            Must be provided if the Settlement Action Type is 'Propose new date and time'.
            Must not be provided if Settlement Action Type is 'Reset to pending' or 'Accepted'.
          required:
            - SettlementDateAndTime
            - Reason
          properties:
            SettlementDateAndTime:
              type: string
              format: timestamp
              description: >
                The proposed date and time for settlement (in UTC)
            ParticipantSettlementAcceptanceStatus:
              type: string
              description: >
                Ability to specify if the Settlement Date & Time should be considered accepted or pending when proposing a new date and time.
                If no participant settlement acceptance status is provided, the subscribers default acceptance status will be used.
              enum:
                - Accepted
                - Pending
            Reason:
              type: string
              maxLength: 100
