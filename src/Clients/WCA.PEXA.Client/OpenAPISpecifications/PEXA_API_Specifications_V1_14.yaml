        <table>
          <tr>
            <th>Jurisdiction</th>
            <th>Format</th>
            <th>Max Field Length</th>
            <th>Notes</th>
          </tr>
          <tr>
            <td>NSW</td>
            <td>Land Title ID
              <br>e.g.
              <br>1/SP12345
              <br>7/12/6789
              <br>1/SP45676
              <br>5674-78
              <br>7456-56
              <br>1/123456A
              </td>
              <td>
