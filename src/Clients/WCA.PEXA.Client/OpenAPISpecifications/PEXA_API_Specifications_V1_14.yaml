    WorkspaceCreationRequest:
      type: object
      required:
        - LandTitleDetails
        - RequestLandTitleData
        - Jurisdiction
        - Role
        - SubscriberReference
        - FinancialSettlement
      properties:
        SubscriberId:
          type: string
          description: >-
            The PEXA internal reference for the subscriber initiating the API
            service call. Note: Subscriber Id is not required for any
            subscribers using token based authentication (OAuth, SAML etc.). For
            mutual SSL authentication, the Subscriber Id must be provided.
          maxLength: 19
        LandTitleDetails:
          type: object
          required:
            - LandTitle
            - ParentTitle
          properties:
            LandTitle:
              type: array
              description: Must not exceed 20 land title references.
              minItems: 1
              items:
                type: object
                required:
                  - LandTitleReference
                properties:
                  LandTitleReference:
                    type: string
                  UnregisteredLotReference:
                    type: string
                    description: >
                      The unregistered lot references pending against the
                      land title specified.

                      Valid character set: alphanumeric, hyphens,
                      apostrophes, slashes, spaces, commas, brackets, colons,
                      semi-colons and full stops only.
              example:
                - LandTitleReference: '615/123'
                  UnregisteredLotReference: 'Lot 1 on SP123456 Herbert Roundback 23456789'
                - LandTitleReference: '715/123'
                  UnregisteredLotReference: 'Lot 2 on SP123456 Herbert Roundback 23456789'
            ParentTitle:
              type: string
              description: >
                Whether the land title reference is a parent title awaiting
                sub-division. This indicator applies to all land title
                references.


                Must be set to 'No' if Role is "CT Controller" or "Consentor".
              enum:
                - 'No'
                - 'Yes'
        RequestLandTitleData:
          type: string
          description: >
            Whether to obtain land title data as part of workspace creation.


            Must be set to 'No' if Parent Title is "Yes" or Role is "CT
            Controller" or "Consentor".
          enum:
            - 'Yes'
            - 'No'
        Jurisdiction:
          type: string
          enum:
            - NSW
            - NT
            - QLD
            - SA
            - TAS
            - VIC
            - WA
        Role:
          type: string
          description: Valid values are dependent on the subscriber type.
          enum:
            - Incoming Proprietor
            - Incoming Mortgagee
            - Incoming Caveator
            - Proprietor on Title
            - Mortgagee on Title
            - Caveator on Title
            - Consentor
            - CT Controller
            - Applicant
        SubscriberReference:
          type: string
          description: >-
            Subscriber's workspace reference. Users may utilise this to
            associate the workspace with an internal file or matter.
          maxLength: 200
          example: Matter/Loan 1234
        ProjectId:
          type: string
          description: >
            Used to provide an identifier and flag to PEXA that the workspace
            being created is associated to an aggregated external project.


            Usage will depend on the subscriber's setup within PEXA.
          maxLength: 19
          example: '12345'
        WorkgroupId:
          type: string
          description: >
            The identifier of the workgroup which the subscriber wishes to
            assign to the workspace upon creation.


            If no workgroup is provided, the subscribers default workgroup will
            be assigned to the workspace being created.
          maxLength: 19
          example: '11111'
        FinancialSettlement:
          type: string
          description: |
            Must be set to 'No' if Role is "CT Controller" or "Consentor".

            Can be set to 'Yes' or 'No' if Parent Title is "Yes".
          enum:
            - 'Yes'
            - 'No'
        SettlementDate:
          type: string
          format: date
          description: >
            Must be populated if Financial Settlement is "Yes" and Parent Title
            = "No".


            If Financial Settlement is "Yes" and Parent Title is "Yes" a date
            can be optionally provided for the workspace.


            Must not be provided when Financial Settlement is "No".


            Must not be provided when SettlementDateAndTime is provided.


            The settlement date cannot be greater than 6 months into the future
            and must not be prior to the current date.


            The settlement time will default to the first available time on the
            specified settlement date.
          example: '2016-09-01'
        SettlementDateAndTime:
          type: string
          format: timestamp
          description: >
            Must be populated if Financial Settlement is "Yes" and Parent Title
            = "No".


            If Financial Settlement is "Yes" and Parent Title is "Yes" a date
            can be optionally provided for the workspace.


            Must not be provided when Financial Settlement is "No".


            Must not be provided when SettlementDate is provided.


            The settlement date cannot be greater than 6 months into the future
            and must not be prior to the current date.


            The settlement time must be on the hour or half hour.
          example: '2016-09-01T23:30:00.000Z'
        ParticipantSettlementAcceptanceStatus:
          type: string
          description: >
            Ability to specify if the Settlement Date & Time should be
            considered accepted or pending when creating a workspace with
            settlement.


            If the workspace does not require settlement, the participant
            settlement acceptance status must not be provided.


            If the workspace does have settlement but no participant settlement
            acceptance status is provided, the subscribers default acceptance
            status will be used.
          enum:
            - Accepted
            - Pending
        PartyDetails:
          type: object
          description: >
            Details of the client(s) being represented.


            Party details must not be provided where Request Land Title Data is
            "No" with the exception of when Parent Title is "Yes" and the Role
            is "Incoming Proprietor" or "Proprietor on Title".


            If subscriber creating the party is of the Role "Proprietor on
            Title", only an Incoming Proprietor party can be created.
          required:
            - Party
          properties:
            Party:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - RepresentingParty
                  - PartyType
                  - PartyRole
                properties:
                  RepresentingParty:
                    type: string
                    description: >
                      Indicator that the party is being represented by the
                      subscriber. Only parties that are represented by the
                      subscriber can be created except for the Proprietor on
                      Title who can create an Incoming Proprietor party whom
                      they don't represent.


                      When the Role 'Proprietor on Title' creates an 'Incoming
                      Proprietor' party, this value must be set to 'No'


                      For any other Role creating a party, this value must be
                      set to 'Yes'.
                    enum:
                      - 'Yes'
                      - 'No'
                  PartyType:
                    type: string
                    enum:
                      - Individual
                      - Organisation
                  PartyRole:
                    type: string
                    enum:
                      - Incoming Proprietor
                      - Incoming Mortgagee
                      - Incoming Caveator
                  FullName:
                    $ref: '#/components/schemas/FullName'
                  Business:
                    $ref: '#/components/schemas/Business'
                  CurrentAddress:
                    $ref: '#/components/schemas/Address2'
                  FutureAddress:
                    $ref: '#/components/schemas/Address2'
                  PartyCapacityDetails:
                    $ref: '#/components/schemas/PartyCapacityDetails'
                  TrustDetails:
                    $ref: '#/components/schemas/TrustDetails'
                  ForeignPartyDetails:
                    $ref: '#/components/schemas/ForeignPartyDetails'
