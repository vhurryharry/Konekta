          maxLength: 200
          example: Matter/Loan 2222
        AditionalRoleDetails:
          type: object
          required:
            - OtherRole
          properties:
            OtherRole:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - RoleActionType
                  - Role
                  - SubscriberReference
                  - IsDefaultRole
                properties:
                  RoleActionType:
                    type: string
                    description: >-
                      Action type
                  Role:
                    type: string
                    description: >-
                      Role
                  SubscriberReference:
                    type: string
                    description: >-
                      Role action type
                  IsDefaultRole:
                    type: string
                    description: >-
                      Whether default role or not
                    enum:
                      - Yes
                      - No
        PartyDetails:
          type: object
          description: Details of the client(s) being represented.
          required:
            - Party
          properties:
            Party:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - PartyActionType
                  - RepresentingParty
                properties:
                  PartyActionType:
                    type: string
                    description: >-
                      Indicates the action to be taken for the party record
                      provided.
                    enum:
                      - Create
                      - Update
                  PartyId:
                    type: string
                    description: |
                      Must be provided if updating an existing party record.

                      Must not be provided when adding a new party.
                  RepresentingParty:
                    type: string
                    description: >
                      Indicator that party is being represented by the
                      subscriber.


                      Withdrawal of representation must be completed in PEXA.


                      Must be set to 'Yes' except when a 'Proprietor on Title'
                      creates or updates an Incoming Proprietor party, in this
                      case, this must be set to 'No'.
                    enum:
                      - 'Yes'
                      - 'No'
                  PartyType:
                    type: string
                    description: >
                      Must be provided when adding a new party to the workspace.


                      Should not be provided if Party Role is a '%on Title'
                      except when updating a 'Proprietor on Title' party from an
                      'Indeterminate' party type to an 'Individual'.


                      A 'Proprietor on Title' party cannot be updated to an
                      'Organisation' party type. This needs to be done in PEXA.


                      'Indeterminate' is an invalid value.
                    enum:
                      - Individual
                      - Organisation
                  PartyRole:
                    type: string
                    description: >
                      Must be provided when adding a new party to the workspace.


                      Must not be provided if Party Role is in a '%on Title'
                      role.


                      A party role cannot be update once they have been created
                      in the workspace.
                    enum:
                      - Incoming Proprietor
                      - Incoming Mortgagee
                      - Incoming Caveator
                  FullName:
                    $ref: '#/components/schemas/FullName'
                  Business:
                    $ref: '#/components/schemas/Business'
                  CurrentAddress:
                    $ref: '#/components/schemas/Address2'
                  FutureAddress:
                    $ref: '#/components/schemas/Address2'
                  PartyCapacityDetails:
                    $ref: '#/components/schemas/PartyCapacityDetails'
                  TrustDetails:
                    $ref: '#/components/schemas/TrustDetails'
                  ForeignPartyDetails:
                    $ref: '#/components/schemas/ForeignPartyDetails'
    WorkspaceSummaryResponse:
      type: object
      required:
        - WorkspaceId
        - Role
        - Jurisdiction
        - Status
        - LandTitleDetails
      properties:
        WorkspaceId:
          type: string
          description: PEXA workspace number
          maxLength: 13
        Role:
          type: string
          description: The role the subscriber holds in the workspace.
          enum:
            - Incoming Proprietor
            - Incoming Mortgagee
            - Incoming Caveator
            - Proprietor on Title
            - Mortgagee on Title
            - Caveator on Title
            - Consentor
            - CT Controller
            - Applicant
            - Source Funder
        Jurisdiction:
          type: string
          enum:
            - NSW
            - NT
            - QLD
            - SA
            - TAS
            - VIC
            - WA
        Status:
          type: string
          description: The status of the workspace
          enum:
            - In Preparation
            - Prepared
            - Ready
            - Locked
            - Lodging
            - Lodged
            - Completed
            - Lodging & Settling
            - Lodged & Settling
            - Completed & Settling
            - Lodged & Settled
            - Lodging & Settled
            - Lodging & Disbursing
            - Lodging & Disbursed
            - Completed & Settled
            - Completed & Disbursing
            - Completed & Disbursed
            - Abandoned
            - Archived
            - OTHER
        LandTitleDetails:
          type: object
          properties:
            LandTitle:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  LandTitleReference:
                    type: string
                  ParentTitle:
                    type: string
                    description: >-
                      Whether the land title reference is a parent title
                      awaiting sub-division.
                    enum:
                      - 'No'
                      - 'Yes'
                  PropertyDetails:
                    type: string
                    description: >-
                      If available, a property address will be returned else a
                      property description will be returned. If both unavailable
                      then this element will not be sent back.
                    maxLength: 300
        ParticipantDetails:
          type: object
          description: Participants in the workspace
          required:
            - Participant
          properties:
            Participant:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - SubscriberName
                  - Workspace
                properties:
                  SubscriberName:
                    type: string
                    description: The subscriber name as seen in the PEXA user interface
                    maxLength: 30
                  Workspace:
                    type: array
                    description: >-
                      Returns the roles the subscriber is participating in the
                      workspace. The same subscriber may participate in the
                      workspace in multiple roles
                    minItems: 1
                    items:
                      type: object
                      required:
                        - Role
                        - Status
                      properties:
                        Role:
                          type: string
                          enum:
                            - Incoming Proprietor
                            - Incoming Mortgagee
                            - Incoming Caveator
                            - Proprietor on Title
                            - Mortgagee on Title
                            - Caveator on Title
                            - Consentor
                            - CT Controller
                            - Applicant
                            - Source Funder
                            - OTHER
                        SubscriberReference:
                          type: string
                          description: >-
                            Subscriber's workspace reference. Users may utilise
                            this to associate the workspace with an internal
                            file or matter.
                          maxLength: 200
                        Status:
                          type: string
                          description: The participants status in the workspace
                          enum:
                            - Pending
                            - Active
                            - OTHER
                        RepresentedParty:
                          type: object
                          description: >-
                            Parties represented by the participant. The ID can
                            be used to identify the party in 'Party Details'
                            complex type
                          required:
                            - Party
                          properties:
                            Party:
                              type: array
                              minItems: 1
                              items:
                                type: object
                                required:
                                  - PartyId
                                  - RepresentingSelf
                                properties:
                                  PartyId:
                                    type: string
                                    description: Used to associate to a party detail record
                                    maxLength: 19
                                  RepresentingSelf:
                                    type: string
                                    description: >-
                                      Indicates whether the Party Id is the
                                      participate i.e. the participant is
                                      representing themselves
                                    enum:
                                      - 'No'
                                      - 'Yes'
                  ContactDetails:
                    type: object
                    description: Subscriber public contact details
                    properties:
                      Email:
                        type: string
                        maxLength: 100
                      Phone:
                        type: string
                        maxLength: 30
        PartyDetails:
          type: object
          description: Party details in the workspace
          required:
            - Party
          properties:
            Party:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - PartyId
                  - PartyRole
                  - UnrepresentedParty
                  - PartyType
                properties:
                  PartyId:
                    type: string
                    maxLength: 19
                  PartyRole:
                    type: string
                    enum:
                      - Mortgagee on Title
                      - Proprietor on Title
                      - Caveator on Title
                      - Incoming Proprietor
                      - Incoming Mortgagee
                      - Incoming Caveator
                      - OTHER
                  UnrepresentedParty:
                    type: string
                    description: Indicator that the party is unrepresented.
                    enum:
                      - 'No'
                      - 'Yes'
                  PartyType:
                    type: string
                    enum:
                      - Indeterminate
                      - Individual
                      - Organisation
                      - OTHER
                  FullName:
                    $ref: '#/components/schemas/FullName'
                  Business:
                    $ref: '#/components/schemas/Business'
                  CurrentAddress:
                    $ref: '#/components/schemas/Address1'
                  FutureAddress:
                    $ref: '#/components/schemas/Address1'
                  PartyCapacityDetails:
                    $ref: '#/components/schemas/PartyCapacityDetails'
                  TrustDetails:
                    $ref: '#/components/schemas/TrustDetails'
                  ForeignPartyDetails:
                    $ref: '#/components/schemas/ForeignPartyDetails'
        DocumentSummary:
          type: object
          required:
            - LodgementCase
          properties:
            LodgementCase:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - LodgementCaseId
                  - LodgementCaseStatus
                  - Documents
                properties:
                  LodgementCaseId:
                    type: string
                    maxLength: 19
                  LodgementCaseStatus:
                    type: string
                    enum:
                      - In Preparation
                      - Verifying
                      - Prepared
                      - Ready
                      - Lodging
                      - Lodged
                      - Completed
                      - OTHER
                  Documents:
                    type: object
                    required:
                      - Document
                    properties:
                      Document:
                        type: array
                        minItems: 1
                        items:
                          type: object
                          required:
                            - DocumentId
                            - LandTitleReference
                            - DocumentStatus
                            - DocumentType
                            - LastModified
                            - SignaturesRequired
                            - SignaturesReceived
                          properties:
                            DocumentId:
                              type: string
                              maxLength: 19
                            LandTitleReference:
                              type: array
                              minItems: 1
                              items:
                                type: string
                            DocumentStatus:
                              type: string
                              description: The status of the document.
                              enum:
                                - In Preparation
                                - Verifying
                                - Prepared
                                - Signed
                                - Lodging
                                - Lodged
                                - OTHER
                            DocumentType:
                              type: string
                              enum:
                                - Caveat
                                - Cord Holder Consent
                                - Discharge of Mortgage
                                - Form 24 Part A
                                - Form 24 Part B
                                - Form 25
                                - Lodgement Instructions
                                - Mortgage
                                - Nomination
                                - Notice Of Acquisition
                                - Notice of Sale
                                - Priority Notice
                                - Removal of Settlement Notice
                                - Settlement Notice
                                - Transfer
                                - Withdrawal of Caveat
                                - Withdrawal of Nomination
                                - Withdrawal of Priority Notice
                                - Extension of Priority Notice
                                - OTHER
                            RelatedDocumentId:
                              type: string
                              description: >-
                                The Document Id that this document is related
                                to.
                            LastModified:
                              type: string
                              format: timestamp
                            SignaturesRequired:
                              type: integer
                              description: Number of signatures required
                              maxLength: 2
                            SignaturesReceived:
                              type: integer
                              description: Number of signatures received
                              maxLength: 2
                            LodgementVerification:
                              type: object
                              description: >-
                                If lodgement verification has been performed,
                                this will be returned with the document
                                verification result. Once lodgement is
                                initiated, this will no longer be returned.
                              required:
                                - VerificationResult
                                - Date
                              properties:
                                VerificationResult:
                                  type: string
                                  description: >-
                                    Indicates whether the document could undergo
                                    lodgement at this point.
                                  enum:
                                    - Successful
                                    - Unsuccessful
                                    - OTHER
                                Date:
                                  type: string
                                  format: timestamp
                            StampDuty:
                              type: object
                              description: >-
                                If stamp duty verification has been performed,
                                this will be returned with the associated
                                Transfer document.
                              required:
                                - VerificationResult
                                - Date
                              properties:
                                VerificationResult:
                                  type: string
                                  description: >-
                                    The verification result of the last stamp
                                    duty verification.
                                  enum:
                                    - Not Verified
                                    - Verifying
                                    - Successful
                                    - Unsuccessful
                                    - OTHER
                                Date:
                                  type: string
                                  format: timestamp
                            Lodgement:
                              type: object
                              description: >-
                                If lodgement has occurred successfully, this
                                will be returned.
                              required:
                                - Date
                              properties:
                                DealingNumber:
                                  type: string
                                  maxLength: 30
                                Date:
                                  type: string
                                  format: timestamp
                                  description: Date lodged
        SettlementSchedule:
          type: object
          required:
            - SettlementScheduleId
            - Status
            - SignaturesRequired
            - SignaturesReceived
          properties:
            SettlementScheduleId:
              type: string
              maxLength: 19
            Status:
              type: string
              description: The status of the settlement schedule.
              enum:
                - In Preparation
                - Signed
                - Ready
                - Settling
                - Locked Sequential Settlement
                - Settlement Held
                - Settled
                - Disbursing
                - Disbursed
                - OTHER
            SettlementDate:
              type: string
              format: timestamp
            OverallSettlementAcceptanceStatus:
              type: string
              description: >-
                Indicates whether all participants in the workspace have
                accepted the settlement date and time.
              enum:
                - Accepted
                - Not Accepted
                - Pending Others
                - OTHER
            LastModified:
              type: string
              format: timestamp
              description: >-
                The settlement schedule's last modified timestamp. Note that
                this is not available when the settlement schedule is first
                created.
            SignaturesRequired:
              type: integer
              description: >-
                Number of signatures required based on the financial settlement
                schedule line items currently recorded.
              maxLength: 2
            SignaturesReceived:
              type: integer
              description: Number of signatures received
              maxLength: 2
        BusinessEventsList:
          type: object
          description: Business events related to the workspace
          required:
            - Count
          properties:
            Count:
              type: integer
              description: Total number of business events in the response
              maxLength: 4
            MoreData:
              type: string
              description: >
                Used to indicate that there is more data to retrieve.


                This field will be set to 'Yes' when the maximum record
                threshold (TBD) set by PEXA has been exceeded.


                Note:  This data element's end state will be mandatory. This
                has been included in the documentation and schema as optional as
                a placeholder.
              enum:
                - 'No'
                - 'Yes'
            Event:
              type: array
              description: >-
                Must not be populated when there are no results that match the
                search criteria
              minItems: 0
              items:
                type: object
                required:
                  - EventId
                  - Date
                  - Severity
                  - Category
                  - Type
                  - Detail
                properties:
                  EventId:
                    type: string
                    maxLength: 19
                  Date:
                    type: string
                    format: timestamp
                  Severity:
                    type: string
                    enum:
                      - Error
                      - Information
                      - Warning
                  Category:
                    type: string
                    enum:
                      - Document
                      - Lodgement
                      - Party
                      - Registry Information Supply
                      - Settlement
                      - Settlement Execution
                      - Stamp Duty Verification
                      - Title Activity Check
                      - Workspace
                      - OTHER
                  Type:
                    type: object
                    description: Business event type
                    required:
                      - Key
                      - Value
                    properties:
                      Key:
                        type: string
                        description: Business event ID
                      Value:
                        type: string
                        description: Business event description
                  Detail:
                    type: string
                    description: >-
                      Freeform field containing additional details on the
                      business event.
        TaskList:
          type: object
          description: Tasks related to the workspace.
          properties:
            Task:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - TaskId
                  - DateCreated
                  - Type
                  - Status
                properties:
                  TaskId:
                    type: string
                    maxLength: 19
                  DateCreated:
                    type: string
                    format: timestamp
                  DateCompleted:
                    type: string
                    format: timestamp
                  Type:
                    type: object
                    description: Task type
                    required:
                      - Key
                      - Value
                    properties:
                      Key:
                        type: string
                        description: Task type ID
                      Value:
                        type: string
                        description: Task type description
                  Status:
                    type: string
                    enum:
                      - COMPLETE
                      - INCOMPLETE
                      - OTHER
        Fees:
          type: object
          description: Timestamp of calculation or activity initiating the fee
          properties:
            FeeItem:
              type: array
              minItems: 0
              items:
                type: object
                required:
                  - Type
                  - TotalAmount
                properties:
                  Date:
                    type: string
                    format: timestamp
                    description: Timestamp of calculation or activity initiating the fee
                  DocumentType:
                    type: string
                    enum:
                      - Caveat
                      - Cord Holder Consent
                      - Discharge of Mortgage
                      - Form 24 Part A
                      - Form 24 Part B
                      - Form 25
                      - Lodgement Instructions
                      - Mortgage
                      - Nomination
                      - Notice Of Acquisition
                      - Notice of Sale
                      - Priority Notice
                      - Removal of Settlement Notice
                      - Settlement Notice
                      - Transfer
                      - Withdrawal of Caveat
                      - Withdrawal of Nomination
                      - Withdrawal of Priority Notice
                      - Extension of Priority Notice
                      - OTHER
                  Type:
                    type: object
                    description: Fee type
                    required:
                      - Key
                      - Value
                    properties:
                      Key:
                        type: string
                        description: Fee type category
                      Value:
                        type: string
                        description: Fee type description
                  SigningSubscriber:
                    type: object
                    description: >-
                      This provides the 'Responsible Subscriber' with
                      information that can assist them in the recoup of fees
                      after Lodgement.
                    required:
                      - SubscriberName
                    properties:
                      SubscriberName:
                        type: array
                        description: Subscriber Organisation Name
                        minItems: 1
                        items:
                          type: string
                          maxLength: 255
                  NetAmount:
                    type: integer
                    description: |
                      Net amount exclusive of GST

                      Must be positive and less than or equal to 99,999,999.99
                  GstAmount:
                    type: integer
                    description: |
                      Calculated GST amount

                      Must be positive and less than or equal to 99,999,999.99
                  TotalAmount:
                    type: integer
                    description: |
                      Total amount inclusive of GST

                      Must be positive and less than or equal to 99,999,999.99
    WorkspaceRetrievalResponse:
      type: object
      required:
        - MoreData
      properties:
        MoreData:
          type: string
          description:
            Used to indicate that there is more data to retrieve.
            This field will be set to 'Yes' when the maximum record threshold (500) set by PEXA has been exceeded.
          enum:
            - Yes
            - No
        Workspace:
          type: object
          required:
            - WorkspaceId
            - Subscriber
            - LastActivity
          description:
            Must not be populated if there are no workspace(s) for the subscriber.
          properties:
            WorkspaceId:
              type: number
              maxLength: 13
              description : PEXA workspace number
            Subscriber:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - SubscriberReference
                  - Role
                description: >
                  The same subscriber may participate in the same workspace holding different roles
                properties:
                  SubscriberReference:
                    type: string
                    maxLength: 200
                    description: >
                      Subscriber's workspace reference. Users may utilise this to associate the workspace with an internal file or matter.
                  Role:
                    type: string
                    description: >
                      Subscriber's role in the workspace
            LastActivity:
              type: string
              format: 'date-time'
              description : Last activity date/time of the workspace or last business event date/time; whichever is more recent
    WorkgroupRetrievalResponse:
      type: object
      properties:
        Workgroup:
          type: object
          required:
            - WorkgroupId
            - WorkgroupName
            - IsParent
          description:
            Must not be populated if there are no workgroup(s) for the subscriber.
          properties:
            WorkgroupId:
              type: string
              maxLength: 19
              description : PEXA workgroup number
            WorkgroupName:
              type: string
              maxLength: 250
              description : PEXA workgroup name
            IsParent:
              type: string
              description:
                Whether the workgoup is a parent
              enum:
                - Yes
                - No
            ChildWorkgroupList:
              type: array
              minItems: 1
              description: >-
                The workgroup's child workgroup
                Must only be provided if IsParent is "Yes" and child workgroups exist.
              items:
                type: object
                required:
                  - ChildWorkgroupId
                properties:
                  ChildWorkgroupId:
                    type: string
                    maxLength: 19
                    description: PEXA workgroup number
            ParentWorkgroupList:
              type: array
              minItems: 1
              description: >-
                The workgroup's parent workgroup
              items:
                type: object
                required:
                  - ParentWorkgroupId
                properties:
                  ParentWorkgroupId:
                    type: string
                    maxLength: 19
                    description: PEXA workgroup number
            AssignedUsers:
              type: array
              minItems: 1
              description: >-
                Users assigned to the wokgroup
              items:
                type: object
                required:
                  - Username
                properties:
                  Username:
                    type: string
                    format: email
                    maxLength: 100
                    description: User's email address
    WorkspaceCreationResponse:
      type: object
      required:
        - WorkspaceId
        - WorkspaceStatus
      properties:
        WorkspaceId:
          type: string
          description: PEXA workspace number
          maxLength: 13
        LandTitleDetails:
          type: object
          required:
            - LandTitle
          description: >-
            Returned when the land title reference sent as part of the request
            is obsolete. The new land title will be used in the workspace going
            forward.
          properties:
            LandTitle:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - ObsoleteLandTitleReference
                  - NewLandTitleReference
                properties:
                  ObsoleteLandTitleReference:
                    type: string
                    description: >-
                      The land title reference sent as part of the request which
                      is now obsolete.
                  NewLandTitleReference:
                    type: string
                    description: >-
                      The new land title reference which has superseded the
                      obsolete land title reference.
        WorkspaceStatus:
          type: string
          enum:
            - In Preparation
        PartyDetails:
          type: object
          description: >
            Upon successful adding of the party to the workspace, return the
            newly added party detail record with a 'Party Id'.


            In the scenario this structure is not returned, this indicates the
            new party detail contains an error and the party has not been added
            to the workspace.


            If the subscriber creates a workspace in the role of 'Proprietor on
            Title' and Request Land Title Data is 'Yes', the list of Proprietor
            on Title parties will be returned.
          properties:
            Party:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - PartyId
                  - PartyType
                  - PartyRole
                properties:
                  PartyId:
                    type: string
                    maxLength: 19
                  PartyType:
                    type: string
                    enum:
                      - Individual
                      - Organisation
                      - Indeterminate
                      - OTHER
                  PartyRole:
                    type: string
                    enum:
                      - Incoming Proprietor
                      - Incoming Mortgagee
                      - Incoming Caveator
                      - Proprietor on Title
                  FullName:
                    $ref: '#/components/schemas/FullName'
                  Business:
                    $ref: '#/components/schemas/Business'
                  CurrentAddress:
                    $ref: '#/components/schemas/Address2'
                  FutureAddress:
                    $ref: '#/components/schemas/Address2'
    WorkspaceUpdateResponse:
      type: object
      required:
        - WorkspaceId
        - WorkspaceStatus
      properties:
        WorkspaceId:
          type: string
          description: PEXA workspace number
          maxLength: 13
        LandTitleDetails:
          type: object
          required:
            - LandTitle
          description: >-
            Returned when the land title reference sent as part of the request
            is obsolete. The new land title will be used in the workspace going
            forward.
          properties:
            LandTitle:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - ObsoleteLandTitleReference
                  - NewLandTitleReference
                properties:
                  ObsoleteLandTitleReference:
                    type: string
                    description: >-
                      The land title reference sent as part of the request which
                      is now obsolete.
                  NewLandTitleReference:
                    type: string
                    description: >-
                      The new land title reference which has superseded the
                      obsolete land title reference.
        WorkspaceStatus:
          type: string
          enum:
            - In Preparation
            - Prepared
            - Ready
        PartyDetails:
          type: object
          description: >
            Upon successful adding of the party to the workspace, return the
            newly added party detail record with a 'Party Id'.


            Must be provided if a new party is created or an existing party is
            updated.
          properties:
            Party:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - PartyId
                  - PartyType
                  - PartyRole
                properties:
                  PartyId:
                    type: string
                    maxLength: 19
                  PartyType:
                    type: string
                    enum:
                      - Individual
                      - Organisation
                  PartyRole:
                    type: string
                    enum:
                      - Incoming Proprietor
                      - Incoming Mortgagee
                      - Incoming Caveator
                      - Proprietor on Title
                  FullName:
                    $ref: '#/components/schemas/FullName'
                  Business:
                    $ref: '#/components/schemas/Business'
                  CurrentAddress:
                    $ref: '#/components/schemas/Address2'
                  FutureAddress:
                    $ref: '#/components/schemas/Address2'
    WorkspaceDocumentRetrieval:
      type: array
      items:
        type: object
        required:
          - LodgementCase
        properties:
          LodgementCase:
            type: object
            required:
              - WorkspaceId
              - LodgementCaseId
              - Documents
            properties:
              WorkspaceId:
                type: string
                description: >
                  PEXA workspace number
                maxLength: 13
              LodgementCaseId:
                type: string
                maxLength: 19
              Documents:
                type: array
                minLength: 1
                items:
                  type: object
                  required:
                    - Document
                  properties:
                    Document:
                      type: object
                      required:
                        - DocumentId
                        - DocumentType
                        - MIMEType
                        - RenderedDocument
                      properties:
                        DocumentId:
                          type: string
                          maxLength: 19
                        LRDocumentId:
                          type: string
                          maxLength: 30
                        DocumentType:
                          type: string
                          minimum:  1
                          maximum:  1
                          enum:
                            - Caveat
                            - Cord Holder Consent
                            - Discharge of Mortgage
                            - Form 24 Part A
                            - Form 24 Part B
                            - Form 25
                            - Lodgement Instructions
                            - Mortgage
                            - Nomination
                            - Notice Of Acquisition
                            - Notice of Sale
                            - Priority Notice
                            - Removal of Settlement Notice
                            - Settlement Notice
                            - Transfer
                            - Withdrawal of Caveat
                            - Withdrawal of Nomination
                            - Withdrawal of Priority Notice
                            - Extension of Priority Notice
                        MIMEType:
                          type: string
                          enum:
                            - text/html
                            - text/plain
                        RenderedDocument:
                          type: string
                          description: >
                            Base64 encoded version of the document rendered by an accepted style sheet/template
                          format: byte
                          example: UEVYQSBBUEk=
    CreateWorkspaceInvitationRequest:
      type: object
      required:
        - SubscriberId
        - WorkspaceId
        - ParticipantDetails
        - ParticipantRole
        - Notes
      properties:
        SubscriberId:
          type: string
          maxLength: 19
        WorkspaceId:
          type: string
          description: PEXA workspace number
          maxLength: 13
        ParticipantDetails:
          type: object
          description: 'The Participant who will join the workspace.'
          required:
            - SubscriberId
          properties:
