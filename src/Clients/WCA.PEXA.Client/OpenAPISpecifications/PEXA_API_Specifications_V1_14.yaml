            </td>
            <td>
              8 digits
            </td>
            <td>Numeric only</td>
          </tr>
          <tr>
            <td>SA</td>
            <td>Volume/Folio
              <br>e.g. 1234/234
            </td>
            <td>
              <br>Volume = 1-4 digits
              <br>Folio = 1-3 digits
            </td>
            <td>Alphanumeric and slash (/) accepted</td>
          </tr>
          <tr>
            <td>TAS</td>
