openapi: 3.0.0
servers:
  - url: 'https://developer.pexalabs.com.au/jitapi/pexawebapi/api/rest'
info:
  version: '1.14'
  title: Developer Portal
security:
  - OauthSecurity:
      - admin
paths:
  /v1/user:
    get:
      tags:
        - user
      summary: Retrieve User Profile by logged in user.
      description: >
        This API will return user profile which is belong to logged in user
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/UserProfileRetrievalResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v2/subscriber:
    get:
      tags:
        - subscriber
      summary: Search for subscribers based on name or id
      description: >
        Searches for active subscribers in PEXA based on either name or id. A list of matching subscribers will be returned along with a link to the subscriber lead form.
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - name: subscriberName
          in: query
          description: The subscriber name to be searched on. Minimum 3 characters
          schema:
            type: string
            minLength: 3
            maxLength: 255
        - name: searchSubscriberId
          in: query
          description: The id of the subscriber to be searched on.
          schema:
            type: integer
            maxLength: 19
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SubscriberSearchResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/landRegistry/titleStatus:
    get:
      tags:
        - landRegistry
      summary: Retrieve Land Title Reference PEXA eligibility.
      description: >
        Verifies whether the land title reference is currently 'in use' in other
        workspaces and whether the land title reference is

        eligible for electronic lodgement. A list of workspace and subscriber's
        public details (if available) will be returned if the

        land title is being utilised in other workspaces. If the response
        specifies that the land title reference is not eligible for

        electronic lodgement then the transaction cannot be completed in PEXA.
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - name: landTitleReference
          in: query
          description: The land title reference.
          required: true
          schema:
            type: string
        - name: jurisdiction
          in: query
          description: The jurisdiction the land title reference belongs to.
          required: true
          schema:
            type: string
            enum:
              - NSW
              - NT
              - QLD
              - SA
              - TAS
              - VIC
              - WA
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/LandTitleReferenceVerificationResponse'
        '400':
         description: Exception
         content:
           application/xml:
             schema:
               $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v2/workspace:
    post:
      tags:
        - workspace
      summary: Initiate Workspace Creation
      description: >
        Initiates workspace creation in PEXA where the subscriber will have the
        ability to push their client details (i.e. party details) and the land
        title reference(s). Newly created workspaces will be automatically
        assigned to a workgroup following the default workgroup rules set up in
        PEXA for the subscriber.
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WorkspaceCreationResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/WorkspaceCreationRequest'
        required: true
  /v2/subscriber/workspaces:
     get:
        tags:
          - subscriber
        summary: Retrieve workspaces
        description: >
          Retrieves a list of workspace including the subscriber's role, the workspace last modified date and workspace number that belong to the workgroup(s) the user is assigned to.
          The workspaces returned through this API will reflect the same workspaces the user sees in PEXA based on their assigned workgroups.
        parameters:
          - name: subscriberId
            in: query
            description: >-
              The PEXA internal reference for the subscriber initiating the API
              service call. Note: Subscriber Id is not required for any
              subscribers using token based authentication (OAuth, SAML etc.). For
              mutual SSL authentication, the Subscriber Id must be provided.
            required: false
            schema:
              type: integer
              maxLength: 19
          - name: workgroupId
            in: query
            description: Workgroup ID
            required: false
            schema:
              type: integer
              maxLength: 19
          - name: workspaceStatus
            in: query
            description: >
              Workspace status
              If not provided, all workspaces in the category of 'Active' or 'Completed' that are not archived will be returned.
            required: false
            schema:
              type: string
              enum:
                - Active
                - Completed
                - Abandoned
                - Archived
          - name: workspaceLastActivityFrom
            in: query
            description: >
             Workspace last modified timestamp to filter from.
             To retrieve the next lot of data where 'More Data' is set to 'Yes', this will be the 'Last Activity' timestamp obtained from the response
            required: false
            schema:
             type: string
             format: date-time
            example: "2017-11-20T00:00:00.000Z"
        responses:
          '200':
            description: Successful response
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/WorkspaceRetrievalResponse'
          '400':
            description: Exception
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/ExceptionResponse'
          '401':
            description: Unauthenticated
          '403':
            description: Forbidden
  /v1/subscriber/workgroups:
     get:
        tags:
          - subscriber
        summary: Retrieve workgroups
        description: >
          Retrieves PEXA workgroups and workgroup user assignments. The user invoking this end point must be in a user role of 'Subscriber Manager' or 'Subscriber Administrator'.
        parameters:
          - name: subscriberId
            in: query
            description: >-
              The PEXA internal reference for the subscriber initiating the API
              service call. Note: Subscriber Id is not required for any
              subscribers using token based authentication (OAuth, SAML etc.). For
              mutual SSL authentication, the Subscriber Id must be provided.
            required: false
            schema:
              type: integer
              maxLength: 19
        responses:
          '200':
            description: Successful response
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/WorkgroupRetrievalResponse'
          '400':
            description: Exception
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/ExceptionResponse'
          '401':
            description: Unauthenticated
          '403':
            description: Forbidden
  /v1/workspace:
    get:
      tags:
        - workspace
      summary: Retrieve Workspace Summary
      description: Test
      parameters:
        - name: subscriberId
          in: query
          description: >-
            The PEXA internal reference for the subscriber initiating the API
            service call. Note: Subscriber Id is not required for any
            subscribers using token based authentication (OAuth, SAML etc.). For
            mutual SSL authentication, the Subscriber Id must be provided.
          required: false
          schema:
            type: integer
            maxLength: 19
        - name: workspaceId
          in: query
          description: PEXA workspace number
          required: true
          schema:
            type: string
            maxLength: 13
        - name: subscriberRole
          in: query
          description: Subscriber's role in the workspace
          required: true
          schema:
            type: string
            enum:
              - Mortgagee on Title
              - Proprietor on Title
              - Caveator on Title
              - Incoming Mortgagee
              - Incoming Proprietor
              - Incoming Caveator
              - CT Controller
        - name: subset
          in: query
          description: >
            Request for a subset of the data available. Each value must be separated with a comma (,) with no spaces.
            If not provided, all available data will be returned. Refer to Subset Of Retrieve Workspace Summary Data for valid values.
          required: false
          schema:
            type: string
            maxLength: 19
        - name: lastEventId
          in: query
          description: >
            The last business event ID received. This can be provided if subset is 'events' or when all data has been requested.
            If provided, the response will contain only new business events after the ID.
            This can be used to retrieve the next set of records when 'More Data' is set to 'Yes' in the response.
          required: false
          schema:
            type: string
            maxLength: 19
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WorkspaceSummaryResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
    put:
      tags:
        - workspace
      summary: Initiate Workspace Update
      description: >
        Initiates the workspace update process where the subscriber will have
        the ability to update workspace related data such as subscriber
        reference, update or add their client details (i.e. party details) and
        add land title reference(s). A subscriber can only update workspaces in
        the status of 'In Preparation', 'Prepared' and 'Ready'.


        Note that any updates to party details where documents have already been
        signed will un-sign the documents or impact the lodgement. For any
        updates to an existing party record, the complete party detail record
        must be provided.


        The only 'on Title' party which can currently be edited via this API is
        the 'Proprietor on Title' who the subscriber must represent in the
        workspace and only if the party is an Individual. Any justifications to
        '%on Title' names must still be done in PEXA.
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WorkspaceUpdateResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/WorkspaceUpdateRequest'
        required: true
  /v1/workspace/invitation:
    post:
      tags:
        - workspace
        - invite
      summary:
        Create Workspace Invitation
      description: 'The create invitation API facilitates a subscriber being able to create and send an invitation to another subscriber to join the workspace. Also Note that only ten participants can be active at one time in the same workspace.'
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceInvitationRequest'
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WorkspaceInvitationResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/subscriber/invitation:
    put:
      tags:
        - subscriber
        - invite
      summary:
        Respond to Invitation Received
      description: 'Respond to Invitations is a web service provided to allow subscriber users to respond to pending PEXA workspace invitations. Subscriber users have the ability to accept, decline or return a PEXA workspace invitation and provide a reason for the response.'
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/RespondInvitationRequest'
        required: true
      responses:
        '200':
          description: Successful response
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/subscriber/invitations:
    get:
      tags:
        - subscriber
        - invite
      summary: Retrieve outstanding invitations
      description: Retrieves outstanding invitations to workspaces for the workgroup the user is assigned to. The invitations returned through this API will reflect the same invitations the user sees in PEXA based on their assigned workgroups
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - $ref: '#/components/parameters/workgroupId'
        - $ref: '#/components/parameters/lastInviteId'
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/InvitationRetrievalResponse'
        '400':
          $ref: "#/components/responses/ExceptionResponse"
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/subscriber/invitations/{type}:
    get:
      tags:
        - subscriber
        - invite
      summary: Retrieve outstanding invitations
      description: Retrieves outstanding invitations to workspaces for the workgroup the user is assigned to. The invitations returned through this API will reflect the same invitations the user sees in PEXA based on their assigned workgroups
      parameters:
        - in: path
          name: 'type'
          schema:
            type: string
            enum:
              - received
              - sent
          description: Type of invitations to retrieve
          required: true
        - $ref: '#/components/parameters/subscriberId'
        - $ref: '#/components/parameters/workgroupId'
        - $ref: '#/components/parameters/lastInviteId'
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/InvitationRetrievalResponse'
        '400':
          $ref: "#/components/responses/ExceptionResponse"
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v2/subscriber/notifications:
    get:
      tags:
        - subscriber
      summary: Retrieve Notifications
      description: >-
        Retrieves the notifications for a given range specified in the request,
        belonging to the subscriber or organisation. The subscriber may elect to
        filter the result set further by providing additional criteria in the
        request message. The notifications will include details of the event
        that has occurred.
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - $ref: '#/components/parameters/lastEventTimestamp'
        - $ref: '#/components/parameters/lastEventId'
        - $ref: '#/components/parameters/maxRecords'
        - $ref: '#/components/parameters/severity'
        - $ref: '#/components/parameters/categoryList'
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RetrieveNotificationsResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/documents:
    get:
      tags:
        - workspace
        - document
      summary: Retrieve lodged PEXA workspace documents
      description: >
        Retrieves the workspace documents that have been digitally signed by the subscriber and lodged with a jurisdictional land registry.
        The lodgement case must be in the status of 'Lodged', 'Completed' or 'Not Accepted' (i.e. lodgement case must not be in the status of 'In Preparation', 'Prepared' or 'Ready').
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/subscriberRole'
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WorkspaceDocumentRetrieval'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/financial:
    get:
      tags:
        - workspace
      summary: Retrieve settlement statement
      description: >
        Retrieves the rendered financial settlement statement containing all the financial line items that belong to the subscriber in the specified role.
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/subscriberRole'
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SettlementStatement'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
    post:
      tags:
        - workspace
      summary: Upload financial settlement line items
      description: >
        Where a settlement schedule does not exist in the workspace, this end
        point, provided the PEXA Workspace meets the criteria for Financial
        Settlement, create a settlement schedule and add financial settlement
        line items to the settlement schedule. Only end state figures may be
        entered into the schedule. A subscriber can only add financial line
        items to a workspace in the status of 'In Preparation', 'Prepared' and
        'Ready'.


        Note that each invocation of this end point will overwrite and replace
        the subscriber's settlement schedule financial line items in PEXA. The
        exception to this rule is source financial line items funded by the
        default PEXA trust account where funds have been verified and any system
        generated financial line items e.g. stamp duty.
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SettlementUploadRequest'
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SettlementUploadResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/settlement:
    get:
      tags:
        - workspace
      summary: Retrieve settlement availability
      description: >
        Retrieves a list of available settlement times for the given date which is specified in the request. Settlement availability can be retrieved either pre or post creation of the workspace
      parameters:
        - $ref: '#/components/parameters/subscriberId'
        - name: workspaceId
          in: query
          description: >
            PEXA workspace number.

            Used if wanting to find out the available settlement times for an existing created workspace.

            This must not be provided if jurisdiction is also provided.

            If jurisdiction is not provided, this field is mandatory.
          schema:
            type: string
            maxLength: 13
        - name: jurisdiction
          in: query
          description: >
            Used if wanting to find out the available settlement times prior to creating a workspace in a certain jurisdiction.
            This must not be provided if workspaceId is provided.
            If workspaceId is not provided, this field is mandatory.
          schema:
            type: string
            enum:
              - NSW
              - NT
              - QLD
              - SA
              - TAS
              - VIC
              - WA
        - name: settlementDate
          in: query
          description: >
            All available times will be retrieved for the settlement date provided.
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RetrieveSettlementAvailabilityResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
    put:
      tags:
        - workspace
      summary: Maintain settlement date and time
      description: >
        Maintain settlement date and time is a service which will allow subscriber users to manage the settlement date and time details within the workspace. This will provide them the capability to propose a new settlement date/time, accept a proposed settlement date/time or reset their settlement acceptance status to pending.
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/MaintainSettlementDateAndTimeRequest'
        required: true
      responses:
        '200':
          description: Successful response
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/data:
    put:
      tags:
        - workspace
      summary: Manage default workspace data
      description: >
        The manage workspace data API provides the ability for data to be added or edited in an existing workspace when in the role of either Proprietor on Title or Incoming Proprietor.
        Note that each invocation of this end point using the PUT method will overwrite and replace the existing data within the PEXA workspace as such the complete set of workspace data must be provided for each PUT invocation of this API based on Transaction or Property details being updated.
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/ManageWorkspaceDataRequest'
        required: true
      responses:
        '200':
          description: Successful response
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/duty:
    put:
      tags:
        - workspace
      summary: Manage transfer duty data
      description: >
        The manage transfer duty data API provides the ability for stamp duty data to be added or edited in an existing workspace which contains a transfer document(s) and when in the role of Incoming Proprietor.
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/ManageTransferDutyRequest'
        required: true
      responses:
        '200':
          description: Successful response
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/documents/dischargeMortgage:
    post:
      tags:
        - workspace
        - document
      summary: Create discharge document **Premium, please ask PEXA for more details
      description: >
        The create discharge document API provides the ability to create a discharge document in the workspace
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/CreateDischargeOfMortgageRequest'
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/CreateDischargeOfMortgageResponse'
        '400':
          description: Exception
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ExceptionResponse'
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
  /v1/workspace/generateSettlementCompletionRecord:
      get:
        tags:
          - workspace
          - document
        summary: generate the settlement completion record
        description: >
          Generates the settlement completion record for a workspacethats has been completed
        parameters:
          - name: subscriberRole
            in: query
            description: Subscriber's role in the workspace
            required: true
            schema:
              type: string
              enum:
                - Mortgagee on Title
                - Proprietor on Title
                - Caveator on Title
                - Incoming Mortgagee
                - Incoming Proprietor
                - Incoming Caveator
                - CT Controller
          - name: workspaceId
            in: query
            description: PEXA workspace number
            required: true
            schema:
              type: string
              maxLength: 13
        responses:
          '200':
            description: Successful response
            content:
              application/pdf:
                schema:
                  type: string
                  format: binary
          '400':
            description: Exception
            content:
              application/xml:
                schema:
                  $ref: '#/components/schemas/ExceptionResponse'
          '401':
            description: Unauthenticated
          '403':
            description: Forbidden
  /v1/subscriber/conversations:
    get:
      tags:
      - subscriber
      summary: Retrieve unread conversations
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ConversationsRetrievalResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/workspace/{workspaceId}/conversations':
    get:
      tags:
      - workspace
      summary: Retrieve conversations list for a workspace
      parameters:
      - name: role
        in: query
        description: Subscriber's role in the workspace
        required: true
        schema:
          type: string
          enum:
          - Mortgagee on Title
          - Proprietor on Title
          - Caveator on Title
          - Incoming Mortgagee
          - Incoming Proprietor
          - Incoming Caveator
          - CT Controller
      - name: workspaceId
        in: path
        description: PEXA workspace number
        required: true
        schema:
          type: string
          maxLength: 13
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/ConversationsRetrievalResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/v1/subscriber/conversation/{conversationId}/message':
    post:
      tags:
      - subscriber
      summary: Send a message to an existing conversation
      parameters:
      - name: conversationId
        in: path
        description: conversationId
        required: true
        schema:
          type: string
      - name: role
        in: query
        description: role
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/xml:
            schema:
