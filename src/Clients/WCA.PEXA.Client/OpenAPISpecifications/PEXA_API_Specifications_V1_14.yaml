            authentication, the Subscriber Id must be provided.
        WorkspaceId:
          type: string
          maxLength: 13
          description: >-
            PEXA workspace number
        Role:
          description: >
            This is the role of the subscriber who is adding/updating the transfer duty data.
          type: string
          enum:
            - Incoming Properietor
        TransferDutyDetails:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              DocumentId:
                type: string
                description: >
                  The identifier of the Transfer document in PEXA to which the duty details will be applied to.
                  If the Document Id provided does not exist in the workspace, an error will be returned.
                  If no Document Id is provided, the revenue office id provided will be assigned to each transfer document(s) in the workspace
                maxLength: 19
              RevenueOfficeTransactionId:
                description: >
                  The identifier of the stamp duty case in the revenue office system.
                  If updating or removing an existing revenue office transaction id, any stamp duty information obtained from a prior stamp duty verification will be removed from the workspace.
                  The Revenue Office Transaction Id can only be added or updated for jurisdictions where the Practitioner has to prepare a stamp duty assessment in the OSR duties system and then obtain an OSR Transaction ID (prior to settlement)
                oneOf:
                  - type: string
                    description: NSW
                    pattern: ^\d{10}-\d{3}$
                    maxLength: 14
                  - type: string
                    description: WA
                    pattern: ^\d{10}$
                    maxLength: 10
                  - type: string
                    description: SA
                    pattern: ^\d{8}[0-9A-Z]/\d{4}$
