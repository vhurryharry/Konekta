  responses:
    ExceptionResponse:
      description: Exception response
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ExceptionResponse'
  parameters:
    subscriberId:
      name: subscriberId
      in: query
      description: >-
        The PEXA internal reference for the subscriber initiating the API
        service call. Note: Subscriber Id is not required for any subscribers
        using token based authentication (OAuth, SAML etc.). For mutual SSL
        authentication, the Subscriber Id must be provided.
      required: false
      schema:
        type: integer
        maxLength: 19
    lastEventTimestamp:
      name: lastEventTimestamp
      in: query
      description: >-
        <p>The PEXA internal reference for the event. This value must match the last Event Id which was provided in the previous notification response from PEXA. </p><p><b>Note:</b> If a <b>Last Event Id</b> has yet to be obtained, the value must be 0. </p>
        <p>If the <b>Last Event Id</b> value does not correspond to the <b>Last Event Timestamp</b> recorded in PEXA, an exception will be returned.</p>
        <p>Maximum 19 characters.</p>
      required: true
      schema:
        type: string
    lastEventId:
      name: lastEventId
      in: query
      description: >-
        <p>The PEXA internal reference for the event. This value must match the last Event Id which was provided in the previous notification response from PEXA. </p>
        <p><b>Note:</b> If a <b>Last Event Id</b> has yet to be obtained, the value must be 0. </p>
        <p>If the <b>Last Event Id</b> value does not correspond to the <b>Last Event Timestamp</b> recorded in PEXA, an exception will be returned.</p>
        <p>Maximum 19 characters.</p>
      required: true
      schema:
        type: integer
        maxLength: 19
    severity:
      name: severity
      in: query
      description: >-
        <p>The notification severity the results will return.</p>
        <p>If not provided, PEXA will return all notification severity types.</p>
      required: false
      schema:
        type: string
        enum:
          - Document
          - Lodgement
          - Party
          - Registry Information Supply
          - Settlement
          - Settlement Execution
          - Stamp Duty Verifcation
          - Title Activity Check
          - Workspace
    categoryList:
      name: categoryList
      in: query
      description: >-
        <p>The notification category the results will return. Each value must be separated with a comma (,) with no spaces.</p>
        <p>If not provided, PEXA will return all notification category types.</p>

      required: false
      schema:
        type: string
        enum:
          - Error
          - Warning
          - Information
    maxRecords:
      name: maxRecords
      in: query
      description: >-
        <p>Used to specify the maximum number of notification records to be returned in a single service call.</p>
        <p>PEXA will set an internal threshold for a maximum number of records to be returned.</p>
        <p>If the PEXA threshold is less than the max number of records provided, PEXA will return its threshold number of records (with the More Data flag set to indicate there are more notification records where applicable).</p>
        <p>If no value is provided, the PEXA threshold will be used as the default number for notification records to be received. If a value is provided, it must be greater than 0.</p>
      required: false
      schema:
        type: integer
    lastInviteId:
      name: lastInviteId
      in: query
      description: >-
        <p>The 'Last Invite Id' can be provided to retrieve only invitations after the 'Invite Id' provided. This can be used to retrieve the next set of records when 'More Data' is set to 'Yes' in the response.</p>
        <p>Maximum 19 characters.</p>
      schema:
        type: string
        maxLength: 19
    workgroupId:
      name: workgroupId
      in: query
      description: >-
        <p>Workgroup ID</p>
      schema:
        type: string
        maxLength: 19
    workspaceId:
      name: workspaceId
      in: query
      description: >-
        Workspace ID
      schema:
        type: string
        maxLength: 19
    subscriberRole:
      name: subscriberRole
      in: query
      description: >-
        Subscriber's role in the workspace
      schema:
        type: string
        maxLength: 19
