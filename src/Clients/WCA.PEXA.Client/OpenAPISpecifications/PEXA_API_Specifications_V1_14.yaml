              </td>
              <td>
                <br>At least 3 characters
                <br>Alphanumeric, hyphen (-) and slash (/) accepted
              </td>
          </tr>
          <tr>
            <td>NT</td>
            <td>
              &ltRegister&gt Volume Folio
                <br>e.g. CUFT 145 678
            </td>
            <td>
              <br>Register = 4 alpha
              <br>Volume = 4 digits
              <br>Folio = 4 digits
            </td>
            <td>
              <br>Alphanumeric and space accepted
              <br>Register valid value: CUFT
            </td>
          </tr>
          <tr>
            <td>QLD</td>
            <td>Title Reference
