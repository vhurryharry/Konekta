    OauthSecurity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://auth-tst.pexalabs.com.au/as/authorization.oauth2'
          tokenUrl: 'https://auth-tst.pexalabs.com.au/as/token.oauth2'
          scopes:
            admin: Admin things
