            - Applicant
        SubscriberReference:
          type: string
          description: >-
            Subscriber's workspace reference. Users may utilise this to
            associate the workspace with an internal file or matter.
          maxLength: 200
          example: Matter/Loan 1234
        LandTitleDetails:
          type: object
          required:
            - LandTitle
          properties:
            LandTitle:
              type: array
              description: Must not exceed 20 land title references.
              minItems: 1
              items:
                type: object
                required:
                  - LandTitleActionType
                  - LandTitleReference
                properties:
                  LandTitleActionType:
                    type: string
                    description: >-
                      Indicates the action to be taken for the land title record
                      provided.
                    enum:
                      - Create
                  LandTitleReference:
                    type: string
                    example: 615/123
                  UnregisteredLotReference:
                    type: string
                    description: >
                      The unregistered lot references pending against the
                      land title specified.

                      Valid character set: alphanumeric, hyphens,
                      apostrophes, slashes, spaces, commas, brackets, colons,
                      semi-colons and full stops only.
        NewSubscriberReference:
          type: string
