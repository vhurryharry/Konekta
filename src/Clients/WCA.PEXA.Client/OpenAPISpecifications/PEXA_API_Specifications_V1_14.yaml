          maximum: 1
          description: >
            Details of the subscriber who has initiated the invite
          properties:
            SubscriberId:
              type: string
              minimum: 1
              maximum: 1
              maxLength: 19
              description: >
                The PEXA internal reference for the inviter subscriber.
                Maximum 19 characters
            SubscriberType:
              type: string
              minimum: 1
              maximum: 1
              maxLength: 255
              description: >
                The subscriber who has initiated the invite.
                Maximum 255 characters
              enum:
                - Financial Institution
                - Principal Non-FI
                - Conveyancer
                - Solicitor
                - Aggregator
                - Revenue Office
                - Non Transactional Panel Master
            SubscriberName:
              type: string
              minimum: 1
              maximum: 1
              maxLength: 255
              description: >
                The subscriber who has initiated the invite.
                Maximum 255 characters
            SubscriberWorkspaceRole:
              type: string
              minimum: 1
              maximum: 1
              description: >
                The workspace role of the subscriber who has initiated the invite.
                If Inviter subscriber is acting in multiple roles, the primary role will be provided
              enum:
                - Incoming Proprietor
                - Incoming Mortgagee
                - Incoming Caveator
                - Proprietor on Title
                - Mortgagee on Title
                - Caveator on Title
                - Consentor
                - CT Controller
                - Applicant
            Representing:
              type: object
              minimum: 0
              maximum: 1
              description: >
                Details of any party(s) the inviter subscriber is representing at the time the invitation is sent.
                If the subscriber type of the Inviter Subscriber is 'Financial Institution', no representation details will be provided in the invitation.
                Alternatively, if the subscriber type of the Inviter Subscriber is **not** 'Financial Institution' and the subscriber is **not** representing any party(s) at the time the invitation is sent, no representation details will be provided in the invitation.
                If the Inviter subscriber is representing a Proprietor on Title party who is an 'Indeterminate' party type at the time the invitation is sent, no representing party details will be provided.
              properties:
                Party:
                  type: object
                  minimum:  1
                  properties:
                    PartyId:
                      type: string
                      minimum: 1
                      maximum: 1
                      maxLength: 19
                      description:
                        Maximum 19 characters
                    PartyRole:
                      type: string
                      minimum: 1
                      maximum: 1
                      enum:
                        - Incoming Proprietor
                        - Incoming Mortgagee
                        - Incoming Caveator
                        - Proprietor on Title
                        - Mortgagee on Title
                        - Caveator on Title
                        - Consentor
                        - CT Controller
                        - Applicant
                    PartyName:
                      description: >
                        Must be one of the following: Full Name, Business Detail
                      oneOf:
                        - $ref: '#/components/schemas/Business'
                        - $ref: '#/components/schemas/FullName'
                    Notes:
                      type: string
                      minimum:  0
                      maximum:  1
                      maxLength:  160
                      description: |
                        Notes entered in by the subscriber who initiated the invite.

                        Any forwarding notes which may have been provided by the Subscriber who has forwarded the invitation will appear here.

                        Maximum 160 characters

                        May contain line feeds
