<template bindable="inputId, value, label, placeholder, cols">
  <div class="form-group">
    <label class="control-label col-sm-2" for.one-time="inputId">${label}</label>
    <div class="input-group col-sm-${cols || 2}">
      <span class="input-group-addon">$</span>
      <input type="number"
              value.two-way="value"
              class="form-control"
              id.one-time="inputId"
              placeholder.one-time="placeholder">
    </div>
  </div>
</template>
