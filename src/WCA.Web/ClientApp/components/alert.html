<template>
    <require from="../css/ai-dialog/ai-dialog.css"></require>
    <ai-dialog>
        <ai-dialog-header>
            <button type="button" class="close" click.trigger="controller.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">${message.title}</h4>
        </ai-dialog-header>
        <ai-dialog-body>
            ${message.message}
            <ol repeat.for="error of message.errorList">
                <li>${error}</li>
            </ol>         
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
            <button click.trigger="controller.ok()">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
