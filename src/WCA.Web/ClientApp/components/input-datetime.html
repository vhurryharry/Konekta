<template bindable="inputId, value, label, placeholder, cols, showTime">
  <div class="form-group">
      <label class="control-label col-sm-2" for.one-time="inputId">${label}</label>
      <div class="col-sm-${cols || 7}">
        <input type="${showTime ? datetime-local : date}"
               value.two-way="value"
               class="form-control"
               id.one-time="inputId"
               placeholder.one-time="placeholder">
      </div>
  </div>
</template>
