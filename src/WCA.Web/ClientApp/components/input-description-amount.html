<template bindable="description, amount, descriptionPlaceholder, blur">
  <div class="form-group">
    <div class="col-sm-4">
      <input type="text"
              value.two-way="description"
              class="form-control"
              blur.trigger="blur()"
              placeholder.one-time="placeholder">
    </div>
    <div class="input-group col-sm-2">
      <span class="input-group-addon">$</span>
      <input type="number"
              value.two-way="amount"
              class="form-control"
              blur.trigger="blur()"
              placeholder="100.00">
    </div>
    <slot></slot>
  </div>
</template>
